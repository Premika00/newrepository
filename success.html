<!DOCTYPE html>
<html>
<head>
<title>Success</title>
<link rel="stylesheet" href="style.css">
<style>
    .back-btn {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        background: #007BFF;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
    }
    .back-btn:hover {
        background: #0056b3;
    }
</style>
</head>
<body>
    <h2 align="center">Registration Successful ✅</h2>
    <div id="details" style="width:400px; margin:20px auto; background:#fff; padding:20px; border-radius:8px; box-shadow:0px 0px 10px rgba(0,0,0,0.1);">
        <h3>Your Details:</h3>
        <ul id="userDetails"></ul>
    </div>

    <!-- Back button -->
    <a href="registration.html" class="back-btn">⬅ Back to Registration</a>

    <script>
        const params = new URLSearchParams(window.location.search);
        const detailsList = document.getElementById("userDetails");

        params.forEach((value, key) => {
    if (key.toLowerCase() !== "password") {   // hide password
        let li = document.createElement("li");
        li.textContent = ${key}: ${value};
        detailsList.appendChild(li);
    }
});

    </script>
</body>
</html>
